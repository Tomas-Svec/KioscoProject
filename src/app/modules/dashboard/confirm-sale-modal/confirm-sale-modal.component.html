<h2>Confirmar Venta</h2>
<p>Usuario: {{ saleData?.user?.nombre }} {{ saleData?.user?.apellido }}</p>
<p>Fecha: {{ saleData?.date?.toLocaleDateString('es-ES') }}</p>
<p>Total: ${{ saleData?.total }}</p>

<ul *ngIf="saleData?.items && saleData.items.length > 0">
  <li *ngFor="let item of saleData.items">
    {{ item.nombre }}
    Cantidad: {{ item.cantidad }}
    Precio: ${{ item.precio }}
  </li>
</ul>

<button mat-button (click)="confirm()">Confirmar</button>
<button mat-button (click)="cancel()">Cancelar</button>
