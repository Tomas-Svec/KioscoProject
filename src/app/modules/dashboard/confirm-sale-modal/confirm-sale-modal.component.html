<div mat-dialog-content
  class="bg-gray-100 dark:bg-gray-700 w-full md:max-w-5xl mx-auto p-4 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">Confirmar Venta</h2>
  <p class="text-gray-800 dark:text-gray-200">Usuario: {{ saleData?.user?.nombre }} {{ saleData?.user?.apellido }}</p>
  <p class="text-gray-800 dark:text-gray-200">
    Fecha: {{ saleData?.date?.toLocaleDateString('es-ES') }}
  </p>
  <h3 class="text-xl font-bold text-gray-800 dark:text-gray-200">Total: ${{ saleData?.total }}</h3>

  <mat-list class="mt-4">
    <mat-list-item *ngFor="let item of saleData.items"
      class="bg-white dark:bg-gray-700 p-4 mb-2 rounded-lg shadow-sm">
      <div matLine class="text-lg mb-2">{{ item.nombre }}</div>
      <div matLine>Cantidad: {{ item.cantidad }}</div>
      <div matLine class="flex justify-between items-center">
        Precio: ${{ item.precio }}
      </div>
    </mat-list-item>
  </mat-list>

  <div mat-dialog-actions
    class="mt-4 border-t border-gray-200 dark:border-gray-600 pt-4 space-x-4">
    <button mat-button (click)="confirmSale.emit()"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
      Confirmar
    </button>
    <button mat-button matDialogClose
      class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg">
      Cancelar
    </button>
  </div>
</div>
