<div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
          </div>
          
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required />
          </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
  
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
  
      <div class="form-group">
        <label for="role">Rol:</label>
        <select id="role" [(ngModel)]="role" name="role" required>
          <option value="Empleado">Empleado</option>
          <option value="Jefe">Jefe</option>
        </select>
      </div>
  
      <button type="submit" class="btn">Registrar</button>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
    <button (click)="goToLogin()">Volver al Login</button>
  </div>
